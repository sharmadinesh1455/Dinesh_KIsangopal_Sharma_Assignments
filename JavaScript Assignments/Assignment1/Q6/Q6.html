<!DOCTYPE html>
<html>
    <head>
        <title>Question 6.</title>
    </head>

    <body>
        <script>
            function print(arr , l)
            {
                
                document.write("*********<br>");
                var i;
                for(i=0; i<l; i++)
                {
                    document.write("*" + arr[i] + "*" + "<br>");
                }
                document.write("*********")
            }
            var myArray = ["Hello" , "World", "in", "a", "Frame"];
            var l = myArray.length;
            print(myArray, l);
        </script>
    </body>
</html>
