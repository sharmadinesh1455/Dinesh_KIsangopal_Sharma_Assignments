<!DOCTYPE html>
<html>
    <head>
        <title>Question 1</title>
    </head>

    <body>
        <script>

            class Rectangle
            {
                constructor(height, width)
                {
                    this.height = height;
                    this.width = width;
                }
            }

            var rect1 = new Rectangle(10, 20);
            document.write("Height of the first rectangle is: " + rect1.height);
            document.write("<br>");
            document.write("Width of the first Rectangle is: "+ rect1.width);
            document.write("<br>");

            var rect2 = new Rectangle(30, 40);
            document.write("Height of the second Rectangle is: "+ rect2.height);
            document.write("<br>");
            document.write("Width of the second rectangle is: "+ rect2.width);
            document.write("<br>");
        </script>
    </body>
</html>
